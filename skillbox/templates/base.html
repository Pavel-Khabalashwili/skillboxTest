{% load static%}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css\main.css' %}">
        {% block css %}
        {% endblock %}
    </head>
    <body class="page">

        <header class="header">
            <div class="container">
                <div class="haeder__wrapper">
                    {% block nav %}
                    {% endblock nav %}
                </div>

            </div>
        </header>

        <main class = "main">
            {% block main %}
            {% endblock %}
        </main>
        
    </body>
</html>
